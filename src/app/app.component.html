<div class="container">
  <h1 class="mt-5 pb-5 text-center">IggyNote</h1>
  <div class="row">
    <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
      <button class="btn btn-outline-danger" (click)="_cs.logout()">Salir</button>
    </div>
  </div>
  <app-login *ngIf="!_cs.usuario.uid"></app-login>
  <div class="chat-window col-12 p-5 bg-white shadow-sm mt-5" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
